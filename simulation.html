<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  
<div class="strengthlist">
  <h3 class="strengthtitle">Strongest Ants:</h3>
  <div class="strength"></div>
</div>

  <div class="stats">
    <p class="allpopulation">Population:</p>
    <p class="type1population">Black Crazy Ants:</p>
    <p class="type2population">Fire Ants:</p>
    <button class="paths" onclick="toggle_paths()">Show paths</button>
    <button class="portraitbutton" onclick="toggle_portrait()">Landscape</button>
    <p class="speeddesc">Change simulation speed:</p>
    <input class="speed" type="range" min="1" max="20" value="1" />
    <p class="winner">The Black Crazy Ants win!</p>
  </div>
  <script src="simulation.js"></script>
</body>
</html>
